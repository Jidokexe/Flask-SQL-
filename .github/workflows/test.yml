name: Test Flask + PostgreSQL App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: usersdb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d usersdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U user && break
            sleep 3
          done

      - name: Set env vars
        run: echo "DATABASE_URL=postgresql://user:password@localhost:5432/usersdb" >> $GITHUB_ENV

      - name: Run app in background
        run: |
          python app.py &
          sleep 5

      - name: Test GET /
        run: |
          curl --fail http://localhost:5000/

      - name: Test GET /users
        run: |
          curl --fail http://localhost:5000/users
